{% extends 'base.html' %}

{% block content %}
<style>
    /* Sidebar'a sağa kaydırmak için margin-left ekliyoruz */
    .col-md-3 {
        margin-left: 5px; /* Bu değeri istediğiniz kadar artırabilirsiniz */
    }

    /* Sidebar'a ekstra genişlik ve boşluk eklemek için */
    .nv {
        width: 100%;  /* Sidebar genişliğini yüzde yüz yap */
    }

    /* İsteğe bağlı olarak, ana içerik ve sidebar arasına boşluk bırakmak için */
    .row {
        margin-left: 85px;


    }
</style>

<div class="row">
    <!-- Sidebar solda yer alacak -->
    <div class="col-md-3">
        {% include 'includes/sidebar.html' %}
    </div>

    <!-- Ana içerik sağda yer alacak -->
    <div class="col-md-9">
        <div class="row justify-content-center">
            <div class="col-auto">
                <form action="{% url 'add_house' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{form.as_p}}
                    <input type="submit" value="Submit" class="btn btn-info">

                </form>
                <br>
                {% include 'includes/messagetax.html' %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
