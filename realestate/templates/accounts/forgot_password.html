{% extends 'base.html' %}

{% block content %}
<form action="{% url 'forgot_password' %}" method="POST" role="form">
  <div class="container">
    {% csrf_token %}

    <label for="email"><b>Email</b></label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Email adresinizi girin" required>

    <hr>
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>
{% endblock %}
